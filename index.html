<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>미세스 노래 소트(250621 ver.)</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f2eb;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top: 2rem;
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 1.5px;
  }
  #progress {
    margin: 1rem 0;
    font-weight: 600;
    font-size: 1.1rem;
    color: #666;
  }
  #compare {
    display: flex;
    gap: 1rem;
    width: 90%;
    max-width: 500px;
  }
  button {
    flex: 1;
    padding: 2rem 1rem;
    font-size: 1.3rem;
    background: #ddd;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #bbb;
  }
  #result {
    margin: 2rem auto;
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    padding: 1rem 1.5rem;
    font-weight: 600;
  }
  ol {
    padding-left: 1.5rem;
    margin: 0;
  }
  li {
    margin: 0.5rem 0;
  }
  #reset {
    margin: 2rem auto;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    background: #aaa;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }
  #reset:hover {
    background: #888;
  }
  @media (max-width: 400px) {
    button {
      padding: 1.3rem 0.5rem;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<h1>미세스 노래 소트(250621 ver.)</h1>
<div id="progress">진행률: 0%</div>
<div id="compare">
  <button id="option1"></button>
  <button id="option2"></button>
</div>
<div id="result" style="display:none;"></div>
<button id="reset" style="display:none;">다시 시작</button>

<script>
  const songs = [
    "Speaking", "サママ・フェスティバル！", "In the Morning", "どこかで日は昇る", "WanteD! WanteD!",
    "WHOO WHOO WHOO", "WanteD! WanteD! (KERENMI Remix)", "Love me, Love you", "青と夏", "僕のこと",
    "ロマンチシズム", "インフェルノ", "PRESENT (English ver.)", "ニュー・マイ・ノーマル", "Boku no Koto (Orchestra ver.)",
    "ケセラセラ", "あなたに", "ナハトムジーク", "ライラック", "Dear", "コロンブス", "アポロドロス",
    "familie", "ビターバカンス", "ダーリン", "クスシキ", "天国", "breakfast", "Heaven",
    "HeLLo", "ブルーアンビエンス", "スターダム", "我逢人", "ナニヲナニヲ", "リスキーゲーム", "Conflict", "アンゼンパイ", 
    "日々と君", "Wall Flower", "Start", "L.P", "Vip", "ゼンマイ", "道徳と皿", "ダンスホール", 
    "君を知らない", "延々", "Part of me", "Lion", "おもちゃの兵隊", "絶世生物", "soFt dRink", 
    "鯨の唄", "うブ", "Oz", "Just a Friend", "FACTORY", "umbrella", "JOURNEY"
  ];

  let scores = {};
  songs.forEach(s => scores[s] = 0);

  let pairs = [];
  for(let i=0; i < songs.length; i++) {
    for(let j=i+1; j < songs.length; j++) {
      pairs.push([songs[i], songs[j]]);
    }
  }

  let current = 0;
  const total = pairs.length;

  const progressEl = document.getElementById('progress');
  const option1Btn = document.getElementById('option1');
  const option2Btn = document.getElementById('option2');
  const compareDiv = document.getElementById('compare');
  const resultDiv = document.getElementById('result');
  const resetBtn = document.getElementById('reset');

  function updateProgress() {
    let percent = Math.floor((current / total) * 100);
    progressEl.textContent = `진행률: ${percent}%`;
  }

  function showPair() {
    if(current >= total) {
      showResult();
      return;
    }
    updateProgress();

    let [a, b] = pairs[current];
    option1Btn.textContent = a;
    option2Btn.textContent = b;

    option1Btn.onclick = () => {
      scores[a]++;
      current++;
      showPair();
    };
    option2Btn.onclick = () => {
      scores[b]++;
      current++;
      showPair();
    };
  }

  function showResult() {
    compareDiv.style.display = 'none';
    progressEl.style.display = 'none';
    resetBtn.style.display = 'block';

    let sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
    let html = '<h2>🎉 최종 랭킹</h2><ol>';
    sorted.forEach(([song, score]) => {
      html += `<li>${song} (${score}점)</li>`;
    });
    html += '</ol>';

    resultDiv.innerHTML = html;
    resultDiv.style.display = 'block';
  }

  resetBtn.onclick = () => {
    current = 0;
    songs.forEach(s => scores[s] = 0);
    resultDiv.style.display = 'none';
    resetBtn.style.display = 'none';
    compareDiv.style.display = 'flex';
    progressEl.style.display = 'block';
    showPair();
  };

  showPair();
</script>
</body>
</html>
